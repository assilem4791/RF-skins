<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  :root {
  --primary-color1: rgb(221,74,6);
  --primary-color2: orange;
  --primary-color3: green;
  --primary-color4: black;
  --primary-color5: white;
  --primary-color6: purple;
  --background-color: black;
  --font-Frijole: "Frijole", cursive;
  --font-Special:"Special Elite", cursive;
  --font-small: 1rem;
  --font-sm-med: clamp(1rem, 0.0588rem + 1.8824vw, 1.5rem);
  --font-medium: clamp(1.2rem, 0.4941rem + 3.0118vw, 2rem);
  --font-large: clamp(3rem, 0.2353rem + 7.5294vw, 4rem);
  --font-xlarge: clamp(4rem, -0.6471rem + 11.2941vw, 5rem);
  --font-xxlarge: 6rem;
  --parent-size: 100px;
  --size: 50px;
  --offset: 100px;
}

body {
  min-height: 100vh;
  display: grid;
  place-items: center;
  background-color: black;
}

.circleParent {
  width: var(--parent-size);
  background: var(--primary-color3);
  border-radius: 50%;
  position: relative;
  aspect-ratio: 1;
  display: flex;
  justify-content: center;
}

.circleParent h1 {
  color: var(--primary-color2);
  font-size: 1.5rem;
  line-height: 6.5rem;
  margin: 0 auto;
}

.circle {
  position: absolute;
  top: calc(var(--size) / 2);
  left: calc(var(--size) / 2);
  width: var(--size);
  background-color: var(--primary-color6);
  border-radius: 50%;
  aspect-ratio: 1;
  transform: translate(calc(cos(var(--degrees)) * var(--offset)), calc(sin(var(--degrees)) * var(--offset)));
}

.circle:nth-of-type(1) {
  --degrees: 1 * 360deg / 8;
}

.circle:nth-of-type(2) {
  --degrees: 2 * 360deg / 8;
}

.circle:nth-of-type(3) {
  --degrees: 3 * 360deg / 8;
}

.circle:nth-of-type(4) {
  --degrees: 4 * 360deg / 8;
}

.circle:nth-of-type(5) {
  --degrees: 5 * 360deg / 8;
}

.circle:nth-of-type(6) {
  --degrees: 6 * 360deg / 8;
}

.circle:nth-of-type(7) {
  --degrees: 7 * 360deg / 8;
}

.circle:nth-of-type(8) {
  --degrees: 8 * 360deg / 8;
}
</style>
<body>
  <div class="circleParent">
    <h1>LINKS</h1>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
</body>
</html>
